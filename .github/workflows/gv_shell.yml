name: Autograder

# Only runs when manually triggered
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Check if one hour has passed
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflow_id = 'gv_shell.yml'; // your workflow filename
            const actor = context.actor; // person who triggered the workflow
      
            // Bypass rate limit for instructor
            const exemptUsers = ['kurmasz']; // add your GitHub username(s)
            if (exemptUsers.includes(actor)) {
              console.log(`Rate limit bypassed for ${actor}`);
              return;
            }
      
            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id,
              status: 'completed',
              per_page: 1
            });
      
            if (runs.data.workflow_runs.length > 0) {
              const lastRun = new Date(runs.data.workflow_runs[0].created_at);
              const now = new Date();
              const hoursSinceLastRun = (now - lastRun) / (1000 * 60 * 60);
        
              if (hoursSinceLastRun < 1) {
                const minutesRemaining = Math.ceil((1 - hoursSinceLastRun) * 60);
                core.setFailed(`Please wait ${minutesRemaining} more minutes before running again.`);
              }
            }

      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Check out the test data
      - name: Checkout test_data
        run:  |
          KEY_PATH=`pwd`/deploy_key_zk
          printf "%s\n" "${{ secrets.DEPLOY_KEY }}" > $KEY_PATH
          chmod 600 $KEY_PATH
          export GIT_SSH_COMMAND="ssh -i $KEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

          mkdir -p autograde_data_zk
          git clone --filter=blob:none --no-checkout git@github.com:kurmasz-assignments/ag_test_data.git autograde_data_zk
          cd autograde_data_zk
          git sparse-checkout init --cone
          git sparse-checkout set CIS452/gvShell_v1
          git checkout main
          mv CIS452/gvShell_v1/* .
          rm -rf CIS452

      # Take a peek
      - name: Take a peek
        run: find .

      # Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"   # change to your Ruby version

      # Install dependencies (bundler and gems)
      - name: Install RSpec
        run: gem install rspec --no-document

      - name: Build with Make
        run: make

      - name: Build helper
        run:  |
          gcc autograde_data_zk/debug_pipe.c -o debug_pipe_zk

      # Run RSpec tests
      - name: Run student's tests
        run: rspec

      - name: Run instructor tests
        run: rspec --require ./autograde_data_zk/spec/terse_formatter.rb  --format TerseFormatter  autograde_data_zk/spec | ruby autograde_data_zk/spec/display_terse_formatter_results.rb 

