name: Manual Test Runner

# Only runs when manually triggered
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"   # change to your Ruby version

      # Install dependencies (bundler and gems)
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build with Make
        run: make

      # Run RSpec tests
      - name: Run RSpec
        run: |
          bundle exec rspec
